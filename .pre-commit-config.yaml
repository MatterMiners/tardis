repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: flake8
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    -   id: black
        args:
        -   --py36
-   repo: https://github.com/Matterminers/dev-tools
    rev: 4627d34
    hooks:
      -  id: contributors
