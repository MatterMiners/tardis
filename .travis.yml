language: python

python:
  - "3.7-dev"
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "nightly" # currently points to 3.7-dev
  - "pypy3.5"

os:
  - linux
#  - osx

matrix:
  allow_failures:
  - python: "3.7-dev"
  - python: "3.6-dev"
  - python: "nightly"

install:
  - pip install codecov
  - pip install coverage
  - pip install git+https://github.com/MaineKuehn/cobald.git

script:
  - coverage run setup.py test

after_success:
  - coverage report
  - codecov
