name: Deployment Tests

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  docker-builds:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os_container: ['centos7']
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: containers/cobald-tardis-deployment-test-env/Dockerfile.${{ matrix.os_container }}
          tags: matterminers/cobald-tardis-deployment-test-env:${{ matrix.os_container }}
  deployment:
    needs: docker-builds
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branches: ['master']
        os_container: ['centos7']
    container: matterminers/cobald-tardis-deployment-test-env:${{ matrix.os_container }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branches }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install .[contrib]
          pip install coverage codecov
      - name: Test with unittest
        run: |
          coverage run -m unittest -v
